indexpage:
  title: Dokumentation zur Einrichtung und Verwaltung der NetApp Konsole
  summary: Beginnen Sie mit der NetApp Console, damit Sie mit dem Erstellen, Schützen
    und Verwalten von Daten in Ihren lokalen und Cloud-Umgebungen beginnen können.  Nach
    Abschluss der Einrichtung können Sie den Zugriff auf Ihre Ressourcen mithilfe
    der Identitäts- und Zugriffsverwaltung (IAM) steuern, Konsolenagenten, Cloud-Provider-Konten
    und mehr verwalten.
  keywords: bluexp, netapp console, Console agents, accounts, get started, setup,
    administration, sign up, log in, login, permissions
  lead: Beginnen Sie mit der NetApp Console, damit Sie mit dem Erstellen, Schützen
