    Abschluss der Einrichtung können Sie den Zugriff auf Ihre Ressourcen mithilfe
    der Identitäts- und Zugriffsverwaltung (IAM) steuern, Konsolenagenten, Cloud-Provider-Konten
    und mehr verwalten.
